<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let num1 = Number(prompt('Nhap vao so a: '));
        let num2 = Number(prompt('Nhap vao so b: '));
        let num3 = Number(prompt('Nhap vao so c: '));
        if( num1 > num2 && num1 > num3) {
            document.write(`${num1} la so lon nhat`);
        }   else {
            if (num2 > num3) {
                document.write(`${num2} la so lon nhat`);
            } else {
                document.write(`${num3} la so lon nhat`);
            }
        }
    </script>
</body>
</html>
