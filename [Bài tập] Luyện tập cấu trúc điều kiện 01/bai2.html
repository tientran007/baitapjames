<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = Number(prompt("Nhập vào tuổi của bạn: "));
        if (age = 16) {
            document.write("Bạn đủ điều kiện vào lớp 10");        
        } else {
            document.write("Bạn không đủ điều kiện vào lớp 10");  
        }
    </script>
</body>
</html>
