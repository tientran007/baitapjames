<script>
    function isPrime(num) {
        let count = 0;
        for(let i = 2; i < (num - 1); i++) {
            if  (num % i == 0) {
               count ++
            }    
        }
        if (count == 0) {
            document.write(`${num} la so nguyen to`)
        } else {
            document.write(`${num} khong phai so nguyen to`)
            
        }
        return;
    }
      isPrime(8);

</script>
