<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        class Temperatur {
           constructor(value){
               this.value = value;
           }

           cToF(){
               return 9/5 * this.value + 32;
           }
           cToK() {
               return 273.15 * this.value; 
           }
        }
        let atemperature = new Temperatur(25);
        console.log(`C To F= ${atemperature.cToF()}`)
        console.log(`C To K= ${atemperature.cToK()}`)

    </script>
</body>
</html>
