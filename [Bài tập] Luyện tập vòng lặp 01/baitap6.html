<script>
    let i = 0;
    let n = 1;
    let total = 0;
    while (i < 30) {
        if (n % 7 == 0) {
            total = total + n;
            n++;
            i++;
        } else {
            n++;
        }
    }
    document.write("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là: " + total);
</script>
