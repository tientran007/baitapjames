<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Nhap vao mot so"));
        let total = 0;
        while ( num != -1 ) {
            total += num;
            num = Number(prompt('Nhap vao mot so'));
               
        }
        document.write(`Tong cac so vua nhap la ${total}`);
    </script>
</body>
</html>
