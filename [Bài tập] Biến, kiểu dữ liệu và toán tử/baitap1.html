<script>
    let a; 
    let b;
    let c;
    let tong;
    let trungbinh;
    a = prompt("'Nhap vao diem Ly:'");
    b = prompt('Nhap vao diem hoa:');
    c = prompt('Nhap vao diem sinh:');
    let ly = parseInt(a);
    let hoa = parseInt(b);
    let sinh = parseInt(c);
    tong =  ly + hoa + sinh;
    trungbinh = (ly + hoa + sinh)/3;
    document.write("Tổng điểm là:" +tong);
    document.write('<br/>')
    document.write("Trung bình điểm là:" +trungbinh);
    
</script>
