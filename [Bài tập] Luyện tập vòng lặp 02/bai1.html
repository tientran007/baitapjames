<script>
    let fibo = 1;
    let j = 1;
    let k = 0;
    for(let i = 1; i <=20 ; i++) {
        if(fibo % 5 == 0) {
            document.write(`${fibo} là số đầu tiên trong dãy fibo chia hết cho 5`)
            break;
        } 
        document.write(`${fibo} <br>`)
        fibo = k +j;
         k = j;
         j = fibo;
    }
</script>
