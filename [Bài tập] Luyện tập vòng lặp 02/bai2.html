<script>
    let num = Number(prompt("Nhap vao so can tinh"));
    let giaithua = 1;
    for ( let i = 1; i <= num; i++) {
        giaithua = giaithua * i;
    };
    document.write(`Giai thua cua ${num} la ${giaithua}`);
</script>
</html>
