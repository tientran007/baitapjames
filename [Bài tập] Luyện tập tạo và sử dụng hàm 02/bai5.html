<body>
    <script>
        function findMinNumber(num1,num2,num3) {
            if(num1 < num2 && num1 < num3) {
                  return num1;     
            } else {
                if(num2 < num3) {
                    return num2;
                } else {
                    return num3;
                }
            }
        }
    findMinNumber(6,50,2);
    </script>
