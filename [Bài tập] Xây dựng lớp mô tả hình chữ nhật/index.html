<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="DemoCanvas" width="300px" height="300px"></canvas>
    <script>
        class Rectangle {
            constructor(int1, int2) {
                this.int1 = int1
                this.int2 = int2
            }
            area() {
                return this.int1 * this.int2
            }
            perimeter() {
                return (this.int1 + this.int2) * 2
            }
            drawrectangle() {
                    var canvas = document.getElementById("DemoCanvas");
                    var ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#fa4b2a';
                    ctx.fillRect(00, 00, this.int1,this.int2);
            }
     }  
      var arectangle = new Rectangle(10,20);
      console.log(arectangle.area()); 
      console.log(arectangle.perimeter());
      arectangle.drawrectangle(); 
    </script>
</body>

</html>
