<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Ball</title>
    <style>
        .nut:active {

            background-color: rgb(0, 255, 221);
        }
    </style>
</head>

<body>
    <form>
        <img id="myImage" src="images/ball.jpg" height="200px" width="200px" />
        <p>Chọn hai nút phía dưới để di chuyển quả bóng</p>
        <input class="nut" type="button" value="Sang Trái" onclick="moveLeft();" />
        <input class="nut" type="button" value="Sang Phải" onclick="moveRight();" />

    </form>
</body>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    window.onload = init;

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload = init;
</script>

</html>
